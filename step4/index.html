<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="chat-box">
    <div class="chat-title">
      <ul>
        <li> Mark Zuckerberg </li>
      </ul>
      <img class="close-icon" src="img/close.svg" alt="Close window">
    </div>
    <div class="message-list">
      <div class="date-bar">
        Today
      </div>
      <div class="message-box message-mine">
        <p class="time">10:53</p>
        <p class="message">Hi, Mark! I made a new design for Messenger App.</p>
      </div>
      <div class="message-box message-other">
        <p class="time">10:57</p>
        <p class="message">Yo! Send it to my assistant and we'll review it during the year.</p>
      </div>
      <div class="message-box message-mine">
        <p class="time">11:03</p>
        <p class="message">But Mark...</p>
      </div>
      <div class="message-box message-blocked">
        <p class="message">You were blocked by the user.</p>
      </div>
    </div>
    <div class="message-input-box">
      <input type="text" placeholder="Enter your message"/>
      <a class="send-link" href="#">Send</a>
    </div>
  </div>
  
</body>
</html>
