<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="account-settings">
    <h2 class="title">Account settings</h2>
    <div class="form">
      <img class="avatar" src="img/avatar.jpg" alt="Avatar picture">
      <div class="input-box full-row">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
      </div>

      <div class="input-box half-row">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" placeholder="Enter your first name">
      </div>
      <div class="input-box half-row">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" placeholder="Enter your last name">
      </div>

      <div class="input-box full-row">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter your email">
      </div>

      <div class="input-box full-row">
        <label for="bio">Bio</label>
        <textarea id="bio" rows="5" placeholder="Tell us about yourself"></textarea>
      </div>
    
    </div>
    <div class="button-box">
      <button class="button">Save</button>
      <button class="button">Cancel</button>
    </div>
  </div>








  <!--
    FYI:
    Textarea resize in the design is a native feature of browsers.
    Also there is no close icon in the assets, so you should try to find another way of implementing it.
  -->
</body>
</html>
