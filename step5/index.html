<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop 1 - Step 5</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="content">
      <div class="airports-container">
        <div class="airport-container">
          <div class="airport-abrev">FRA</div>
          <div class="airport-name">Frankfurt</div>
        </div>
        <div class="to-rectangle"></div>
        <div class="airport-container text-align-right">
          <div class="airport-abrev">AMS</div>
          <div class="airport-name">Amsterdam</div>
        </div>
      </div>
      <div class="info-box">
        <div class="field-name">Flight </div>
        <div class="field-value">815 </div>
      </div>
      <div class="info-box">
        <div class="field-name">Gate</div>
        <div class="field-value">23G</div>
      </div>
      <div class="info-box">
        <div class="field-name">Seat</div>
        <div class="field-value">10F</div>
      </div>

      <img class="qr-code" src="img/qr.svg" alt="ticket qr code">

      <div class="info-box">
        <div class="field-name">Passenger</div>
        <div class="field-value">Robert De Niro</div>
      </div>

      <div class="info-box">
        <div class="field-name">Class</div>
        <div class="field-value">Business</div>
      </div>

      <div class="info-box">
        <div class="field-name">Departure</div>
        <div class="field-value">3:45am, Dec 15</div>
      </div>
    </div>
  
</body>
</html>
