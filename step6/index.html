<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="container">
    <div class="login-container">
      <div class="login-panel">
        <h1 class="title">Become a member</h1>
        <p class="social-network-text">
        Use social networks to join us instantly. <br/>
        You won't spend any time confirming those boring emails.
        </p>
        <div class="buttons-box">
          <button class="login-button btn-google">Sign up with Google+</button>
          <button class="login-button btn-facebook">Sign up with Facebook</button>
          <button class="login-button btn-twitter">Sign up with Twitter</button>
        </div>

  </div>
