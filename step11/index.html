<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="wrapper">
    <ul class="fabric-list">
      <li class="fabric-item fabric-item-selected">Synthetic</li>
      <li class="fabric-item">Wool</li>
      <li class="fabric-item">Denim</li>
      <li class="fabric-item">Silk</li>
      <li class="fabric-item">Linen</li>
    </ul>
    <p class="load-desc">Loads should be under 8 pounds. It is recommended using neutral detergent to prevent damage to the cloth and to improve the washing results.</p>
    <div class="option-chooser">
      <div class="prev-option"></div>
      <ul class="instructions-list">
        <li class="instruction-item dark-1">
          <span class="instruction-item-title">Timer</span>
          <span class="instruction-item-value">45 min</span>
        </li>
        <li class="instruction-item dark-2">
          <span class="instruction-item-title">Temperature</span>
          <span class="instruction-item-value">Cold</span>
        </li>
        <li class="instruction-item dark-3">
          <span class="instruction-item-title">Load</span>
          <span class="instruction-item-value">Medium</span>
        </li>
      </ul>
      <div class="next-option"></div>
      <button class="start-button">Start</button>
    </div>
  </div>
</body>
</html>
